<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Loading</title>
    <style>
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00b7c2;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img src="/img/bigLogo.png" alt="logo" height="100rem" width="100rem">
    </div>
    <img src="http://source.unsplash.com/1280x720" alt="">
    <h1>PAGINA</h1>
    <script>
        window.addEventListener('load', () => {
            const loadingScreen = document.querySelector('#loading-screen');
            loadingScreen.style.display = 'none';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../css/swiperHero.css">
</head>
<body>


<!-- Swiper -->
  <div class="swiper heroSwipe">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image: url(../img/teslaRossa.jpg);"></div>
      <div class="swiper-slide" style="background-image: url(../img/vwElettrica.jpg);"></div>
      <div class="swiper-slide" style="background-image: url(../img/porscheElettrica.jpg); background-position: center center;"></div>
      <!-- <div class="swiper-slide"><img src="../img/porscheElettrica.jpg" alt=""></div>
      <div class="swiper-slide"><img src="../img/vwElettrica.jpg" alt=""></div> -->
      
    </div>
  </div>

  <div class="divisore">
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".heroSwipe", {
      loop: true,
      spaceBetween: 0,
      centeredSlides: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      }
    });
  </script>
    
</body>
</html>
